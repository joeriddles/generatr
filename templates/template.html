<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>saas Generatr </title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon-16x16.png') }}" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon-32x32.png') }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon-96x96.png') }}" sizes="96x96">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicon-old-iPhone.png') }}">
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='images/favicon-plus-iPhone.png') }}">
    <link rel="apple-touch-icon" sizes="167x167"
        href="{{ url_for('static', filename='images/favicon-retina-iPad.png') }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='images/favicon-pro-iPad.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" style="text-align: center;">
        <div class="saas-container" class="align-middle">
            <h1 id="saas-word">
                <dfn title="{{ word }}">{{ saas_word }}</dfn>
            </h1>
            <a id="saas-url" href="{{ url }}" target="_blank">
                <b>
                    <span id="saas-url-value">
                        {{ url }}
                    </span>
                </b>
            </a>
            <br>
            <a id="purchase-saas-url" href="{{ url }}" target="_blank">
                <strong>Buy this domain for <span id="price">{% if price %}${{ price.registration }}{% else %}ðŸ’¸{% endif %}</span></strong>
            </a>
            <br>
            <button id="reload-btn" class="reload-btn" onclick="get_word()" ontouchstart="">Generate</button>
            <ul id="previous-saas" class="history"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='generatr.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
